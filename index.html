                <div class="abajur">

                </div>
            </div>

            <div class="right-side">
                <header>
                    <nav>
                        <ul>
                            <li><a href="">About</a></li>

                            <img class="facebook" src="assets/image/ic_facebook.svg" alt="">

                                        <span class="descricao">Guarante</span>
                                </div>

                            <div class="vantagem">
                                <img src="assets/image/ic_shipping.svg" alt="">
